<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <link rel="icon" type="image/x-icon" href="data:image/jpeg;base64,...">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 500px;
        }
        h1 {
            text-align: center;
        }
        .macro-item {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        progress {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Macro Tracker</h1>
    <div id="macroForm">
        <div class="macro-item">
            <input type="text" id="foodItem" placeholder="Food Item" required>
            <input type="number" id="protein" placeholder="Protein (g)" required>
            <input type="number" id="carbs" placeholder="Carbs (g)" required>
            <input type="number" id="fats" placeholder="Fats (g)" required>
            <select id="mealType">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snack">Snack</option>
            </select>
            <button onclick="addMacro()">Add</button>
        </div>
        <div class="macro-item">
            <h3>Set Your Goals:</h3>
            <input type="number" id="goalProtein" placeholder="Protein Goal (g)">
            <input type="number" id="goalCarbs" placeholder="Carbs Goal (g)">
            <input type="number" id="goalFats" placeholder="Fats Goal (g)">
            <button onclick="saveGoals()">Save Goals</button>
        </div>
        <button onclick="resetTracker()">Reset</button>
    </div>
    <h3>Total Macros:</h3>
    <div id="totalMacros">
        <p>Protein: <span id="totalProtein">0</span> g (<span id="proteinPercent">0%</span>)</p>
        <progress id="proteinProgress" value="0" max="100"></progress>
        <p>Carbs: <span id="totalCarbs">0</span> g (<span id="carbsPercent">0%</span>)</p>
        <progress id="carbsProgress" value="0" max="100"></progress>
        <p>Fats: <span id="totalFats">0</span> g (<span id="fatsPercent">0%</span>)</p>
        <progress id="fatsProgress" value="0" max="100"></progress>
        <p>Total Calories: <span id="totalCalories">0</span> kcal</p>
    </div>

    <h3>Macros by Meal:</h3>
    <ul id="mealList"></ul>

    <canvas id="macroChart" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let totalProtein = 0;
        let totalCarbs = 0;
        let totalFats = 0;
        let goalProtein = 0;
        let goalCarbs = 0;
        let goalFats = 0;

        // Chart instance
        let macroChart;

        function addMacro() {
            const protein = parseInt(document.getElementById('protein').value) || 0;
            const carbs = parseInt(document.getElementById('carbs').value) || 0;
            const fats = parseInt(document.getElementById('fats').value) || 0;
            const mealType = document.getElementById('mealType').value;
            const foodItem = document.getElementById('foodItem').value;

            // Make sure the food item is not empty
            if (!foodItem) {
                alert('Please enter a food item.');
                return;
            }

            // Update total macros
            totalProtein += protein;
            totalCarbs += carbs;
            totalFats += fats;

            // Calculate total calories
            const calories = (totalProtein * 4) + (totalCarbs * 4) + (totalFats * 9);

            // Update UI elements
            document.getElementById('totalProtein').innerText = totalProtein;
            document.getElementById('totalCarbs').innerText = totalCarbs;
            document.getElementById('totalFats').innerText = totalFats;
            document.getElementById('totalCalories').innerText = calories;

            updateProgressBars();
            updateChart();

            // Store entry in meal log
            addMealEntry(foodItem, protein, carbs, fats, mealType);

            // Save data to local storage
            saveToLocalStorage();

            // Clear input fields
            clearInputFields();
        }

        function clearInputFields() {
            document.getElementById('foodItem').value = '';
            document.getElementById('protein').value = '';
            document.getElementById('carbs').value = '';
            document.getElementById('fats').value = '';
        }

        function resetTracker() {
            totalProtein = 0;
            totalCarbs = 0;
            totalFats = 0;
            document.getElementById('totalProtein').innerText = totalProtein;
            document.getElementById('totalCarbs').innerText = totalCarbs;
            document.getElementById('totalFats').innerText = totalFats;
            document.getElementById('totalCalories').innerText = 0;

            document.getElementById('mealList').innerHTML = '';
            updateProgressBars();
            updateChart();

            // Clear local storage
            localStorage.removeItem('macroTrackerData');
        }

        function saveGoals() {
            goalProtein = parseInt(document.getElementById('goalProtein').value) || 0;
            goalCarbs = parseInt(document.getElementById('goalCarbs').value) || 0;
            goalFats = parseInt(document.getElementById('goalFats').value) || 0;
            
            updateProgressBars();
            saveToLocalStorage();
        }

        function updateProgressBars() {
            // Calculate percentages towards the goals
            const proteinPercent = goalProtein ? Math.min((totalProtein / goalProtein) * 100, 100) : 0;
            const carbsPercent = goalCarbs ? Math.min((totalCarbs / goalCarbs) * 100, 100) : 0;
            const fatsPercent = goalFats ? Math.min((totalFats / goalFats) * 100, 100) : 0;

            // Update progress bars
            document.getElementById('proteinProgress').value = proteinPercent;
            document.getElementById('proteinProgress').max = 100;
            document.getElementById('carbsProgress').value = carbsPercent;
            document.getElementById('carbsProgress').max = 100;
            document.getElementById('fatsProgress').value = fatsPercent;
            document.getElementById('fatsProgress').max = 100;

            // Update percentage displays
            document.getElementById('proteinPercent').innerText = proteinPercent.toFixed(0) + '%';
            document.getElementById('carbsPercent').innerText = carbsPercent.toFixed(0) + '%';
            document.getElementById('fatsPercent').innerText = fatsPercent.toFixed(0) + '%';
        }

        function addMealEntry(foodItem, protein, carbs, fats, mealType) {
            const timestamp = new Date().toLocaleString();
            const entry = `${timestamp} - ${mealType}: ${foodItem} (Protein: ${protein}g, Carbs: ${carbs}g, Fats: ${fats}g)`;
            const mealList = document.getElementById('mealList');
            const li = document.createElement('li');
            li.textContent = entry;
            mealList.appendChild(li);
        }

        function saveToLocalStorage() {
            const data = {
                totalProtein,
                totalCarbs,
                totalFats,
                goalProtein,
                goalCarbs,
                goalFats,
                mealLog: document.getElementById('mealList').innerHTML
            };
            localStorage.setItem('macroTrackerData', JSON.stringify(data));
        }

        function loadFromLocalStorage() {
            const savedData = JSON.parse(localStorage.getItem('macroTrackerData'));
            if (savedData) {
                totalProtein = savedData.totalProtein;
                totalCarbs = savedData.totalCarbs;
                totalFats = savedData.totalFats;
                goalProtein = savedData.goalProtein;
                goalCarbs = savedData.goalCarbs;
                goalFats = savedData.goalFats;
                document.getElementById('mealList').innerHTML = savedData.mealLog;

                document.getElementById('totalProtein').innerText = totalProtein;
                document.getElementById('totalCarbs').innerText = totalCarbs;
                document.getElementById('totalFats').innerText = totalFats;
                document.getElementById('totalCalories').innerText = (totalProtein * 4) + (totalCarbs * 4) + (totalFats * 9);

                updateProgressBars();
                updateChart();
            }
        }

        function updateChart() {
            const caloriesFromProtein = totalProtein * 4;
            const caloriesFromCarbs = totalCarbs * 4;
            const caloriesFromFats = totalFats * 9;

            const data = {
                labels: ['Protein', 'Carbs', 'Fats'],
                datasets: [{
                    label: 'Macro Breakdown',
                    data: [caloriesFromProtein, caloriesFromCarbs, caloriesFromFats],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            };

            if (macroChart) {
                macroChart.data = data;
                macroChart.update();
            } else {
                const ctx = document.getElementById('macroChart').getContext('2d');
                macroChart = new Chart(ctx, {
                    type: 'pie',
                    data: data
                });
            }
        }

        // Load data from local storage when the page is loaded
        window.onload = loadFromLocalStorage;
    </script>
</body>
</html>
